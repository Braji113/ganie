<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Ganie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
           
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        .message-box {
            text-align: center;
            background-color: #fff;
            color: green;
            padding: 40px;
           
            border-radius: 10px;
            box-shadow: darkolivegreen 20px 30px 30px 20px;
        }
        .message-box h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 30px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Goodbye!</h1>
        <p>Thank you for using the Ganie system. We hope to see you again soon!</p>
    </div>
</body>
</html>
