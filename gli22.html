        /* Human figure styling */
        .human-figure {
            position: absolute;
            width: 50px;
            height: 160px;
        }

        /* Head of the human figure */
        .head {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Body of the human figure */
        .body {
            width: 8px;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Arms of the human figure */
        .arm-left, .arm-right {
            width: 8px;
            height: 40px;
            background-color: #333;
            position: absolute;
            top: 35px;
            transform-origin: top;
            animation: swingArms 0.6s infinite alternate;
        }

        .arm-left {
            left: 35%;
            transform: rotate(30deg);
        }

        .arm-right {
            right: 35%;
            transform: rotate(-30deg);
            animation-direction: alternate-reverse;
        }

        /* Legs of the human figure */
        .leg-left, .leg-right {
            width: 8px;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 80px;
            transform-origin: top;
            animation: swingLegs 0.6s infinite alternate;
        }

        .leg-left {
            left: 45%;
            transform: rotate(20deg);
        }

        .leg-right {
            right: 45%;
            transform: rotate(-20deg);
            animation-direction: alternate-reverse;
        }

        /* Animation for arms swinging */
        @keyframes swingArms {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(-30deg); }
        }

        /* Animation for legs swinging */
        @keyframes swingLegs {
            0% { transform: rotate(20deg) translateY(0); }
            100% { transform: rotate(-20deg) translateY(-10px); }
        }
    </style>

    <script>
    function speakText() {

// Function to create a human figure
        function createHumanFigure() {
            const humanContainer = document.createElement('div');
            humanContainer.className = 'human-figure';
            
            // Randomize the starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            humanContainer.style.left = `${startX}px`;
            humanContainer.style.top = `${startY}px`;

            // Add a random speed for each figure
            const speed = Math.random() * 5 + 5; // Speed between 5s and 10s
            const direction = Math.random() < 0.5 ? 1 : -1; // Random direction (left or right)
            humanContainer.style.animation = `moveRandom ${speed}s linear infinite`;
            humanContainer.style.animationDirection = direction === 1 ? 'normal' : 'reverse';

            const head = document.createElement('div');
            head.className = 'head';

            const body = document.createElement('div');
            body.className = 'body';

            const armLeft = document.createElement('div');
            armLeft.className = 'arm-left';

            const armRight = document.createElement('div');
            armRight.className = 'arm-right';

            const legLeft = document.createElement('div');
            legLeft.className = 'leg-left';

            const legRight = document.createElement('div');
            legRight.className = 'leg-right';
            humanContainer.appendChild(head);
            humanContainer.appendChild(body);
            humanContainer.appendChild(armLeft);
            humanContainer.appendChild(armRight);
            humanContainer.appendChild(legLeft);
            humanContainer.appendChild(legRight);

            document.body.appendChild(humanContainer);
        }

        // Generate 20 human figures
        for (let i = 0; i < 20; i++) {
            createHumanFigure();
        }

        // CSS for the random movement animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes moveRandom {
                0% { transform: translate(0, 0); }
                100% { transform: translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh); }
            }
        `;
        document.head.appendChild(style);

    </script>
